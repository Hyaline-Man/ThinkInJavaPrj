syntax="proto3";

option java_package="com.zh.model";

option java_outer_classname="UserDTOModel";

message UserDTO {
    string id = 1;
    string code = 2;
    string nickName = 3;
    string email = 4;
    string phone = 5;
    Sex sex = 6;
    string homeAddress = 7;
    string address = 8;
    string school = 9;
    string work = 10;
}
enum Sex {
    male = 0;
    female = 1;
}
