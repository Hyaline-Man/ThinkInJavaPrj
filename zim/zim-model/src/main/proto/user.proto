syntax="proto3";

option java_multiple_files = true;
option java_package="com.zh.model";
option java_outer_classname="UserDTOModel";

message UserDTO {

    enum Sex {
        male = 0;
        female = 1;
    }

    string id = 1;
    string code = 2;
    string nickName = 3;
    Sex sex = 4;
    int64 createTime = 5;
    int64 modifyTime = 6;
}
